<h1>Register user</h1>

<wizard>
  <wizard-step stepTitle="General" [canExit]='true'>
    <div class="tab-pane">
      <h4 class="head text-center">{{title}}</h4>
      <br />
      <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
          
          <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="general.email">
            <div class="alert alert-danger" [hidden]="email.valid">Email is required and must be valid</div>            
          </div>

          <div class="form-group text-center">
            <!--<button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>-->
            <button class="btn btn-success btn-outline-rounded btn-info" type="button" nextStep> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
        </div>
      </div>
    </div>
  </wizard-step>

  <wizard-step stepTitle="Location" awOptionalStep>
    <div>Content of Location</div>
    <button class="btn btn-primary" type="button" previousStep><<</button>
    <button class="btn btn-primary" type="button" nextStep>>></button>
  </wizard-step>

  <wizard-step stepTitle="Finish">
    <div>Content of Finish</div>
    <button class="btn btn-primary" type="button" previousStep><<</button>
    <button class="btn btn-primary" type="button" (click)="finishFunction()">Create user</button>
  </wizard-step>

</wizard>
